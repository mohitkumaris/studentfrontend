<div>

  <div class="row" style="margin-top: 5%;">
    <div class="col-md-offset-3 col-md-6">

      <div class="panel panel-primary">

        <div class="panel-heading">Sign In</div>
        <div class="panel-body">


         <form [formGroup]='loginForm' (ngSubmit)='Subumit(loginForm.value)' autocomplete='off' novalidate>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName='UserName' class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>


          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName='Password' class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
         </form>
        </div>

      </div>

    </div>

  </div>

</div>
